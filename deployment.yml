apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  labels:
    app: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node 
    spec:
      containers:
      - name: nodecontainer
        image: node:latest
        ports:
        - containerPort: 3000
